<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moss today?</title>
</head>
<body>
    <h1>DAILY DOSE OF MOSS</h1>
    <img id="moss-image" src="today_moss.jpeg" alt="Moss of today" style="width:100%; max-width: 600px;">

    <script>
        const img = document.getElementById("moss-image");
        img.src = "today_moss.jpeg?v=" + new Date().getTime();
    </script>
</body>
</html>
